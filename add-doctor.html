<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="get" class="form">
    
    <div class="flex">
        <label>
            <input name="first-name" required="" type="text" class="input">
            <span>First name</span>
        </label>

        <label>
            <input name="last-name" required="" placeholder="" type="text" class="input">
            <span>Last name</span>
        </label>
    </div>  
          
    <label>
        <input name="username" required="" type="text" placeholder="" class="input">
        <span>User name</span>
    </label>

    <label>
        <input name="email" required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
    
    <label>
        <input name="password" required="" type="password" placeholder="" class="input">
        <span>Password</span>
    </label>
    <div class="flex">
        <label>
            <input name="phone-number" required="" type="tel" placeholder="" class="input">
            <span>Phone number</span>
        </label>
        <label>
            <input name="department-id" required="" type="number" placeholder="" class="input">
            <span>Department id</span>
        </label>
    </div>
     <button type="submit" class="fancy" href="#">Add doctor</button>
</form>
</body>
</html>
